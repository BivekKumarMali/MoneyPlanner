<div class="setup">
  <div class="select-section" *ngIf="!showSelect">
    <select class="form-control" name="month" [(ngModel)]="filterMonth">
      <option *ngFor="let item of listOfMonths; index as i" [value]="i">
        {{ item }}
      </option>
    </select>
    <select class="form-control" name="year" [(ngModel)]="filterYear">
      <option *ngFor="let item of listOfYear; index as i" [value]="item">
        {{ item }}
      </option>
    </select>
  </div>
</div>
