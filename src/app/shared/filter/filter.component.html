<div class="setup" fxLayout="row" fxLayoutAlign="space-between start">
  <mat-form-field fxLayout="column" fxLayoutAlign="none end">
    <mat-select [(value)]="filterMonth" (selectionChange)="getValue()">
      <mat-option [value]="i" *ngFor="let item of listOfMonths; index as i">{{item}}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field fxLayout="column" fxLayoutAlign="none end">
    <mat-select [(value)]="filterYear" (selectionChange)="getValue()">
      <mat-option [value]="item" *ngFor="let item of listOfYear; index as i">{{item}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
