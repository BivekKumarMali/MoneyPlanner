<mat-card>
  <mat-card-header>
    <mat-card-title fxLayout="row" fxLayoutAlign="space-between none">
      <span>Goals</span>
      <button mat-button color="primary">
        <mat-icon>edit</mat-icon>
      </button>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div dir="rtl" fxLayoutGap="20px"><span>{{netAssets}}/{{goalAmount}}</span> </div>
    <mat-progress-bar mode="determinate" [value]="progressPercentage"></mat-progress-bar>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Delete</button>
  </mat-card-actions>
</mat-card>
