<div>
  <div class="column">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="header">
            <p>Goals</p>
            <button class="btn" mat-mini-fab color="warn">
              <mat-icon>edit</mat-icon>
            </button>
          </div>
          <div class="context">
            <div class="float-right">
              <span>{{ netAssets }}/{{ goalAmount }}</span>
            </div>
            <mat-progress-bar
              mode="determinate"
              [value]="progressPercentage"
              color="primary"
            ></mat-progress-bar>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div fxLayout="row" fxLayoutAlign="space-around start" class="section">
    <mat-card [routerLink]="['/income']">
      <mat-card-header class="in">
        <span>Income</span>
      </mat-card-header>
      <mat-card-content
        fxLayout="row"
        fxLayoutAlign="end none"
        class="section-content"
      >
        <p class="amount">5000</p>
      </mat-card-content>
    </mat-card>
    <mat-card>
      <mat-card-header class="out">
        <span>Expense</span>
      </mat-card-header>
      <mat-card-content
        fxLayout="row"
        fxLayoutAlign="end none"
        class="section-content"
      >
        <p class="amount">5000</p>
      </mat-card-content>
    </mat-card>
  </div>
  <div fxLayout="row" fxLayoutAlign="space-around start" class="section">
    <mat-card>
      <mat-card-header class="in">
        <span>Assets</span>
      </mat-card-header>
      <mat-card-content
        fxLayout="row"
        fxLayoutAlign="end none"
        class="section-content"
      >
        <p class="amount">5000</p>
      </mat-card-content>
    </mat-card>
    <mat-card>
      <mat-card-header class="out">
        <span>Libalities</span>
      </mat-card-header>
      <mat-card-content
        fxLayout="row"
        fxLayoutAlign="end none"
        class="section-content"
      >
        <p class="amount">5000</p>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="column">
    <div class="row">
      <div class="col-md-3">
        <div class="card card-color"></div>
      </div>
      <div class="col-md-3">
        <div class="card card-color"></div>
      </div>
      <div class="col-md-3">
        <div class="card card-color"></div>
      </div>
      <div class="col-md-3">
        <div class="card card-color"></div>
      </div>
    </div>
  </div>
